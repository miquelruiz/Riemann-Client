name    = Riemann-Client
author  = Miquel Ruiz <mruiz@cpan.org>
license = Perl_5
copyright_holder = Miquel Ruiz
copyright_year   = 2017

version = 0.04

[@GitHub]
metacpan = 1

[TravisCI::StatusBadge]
[TravisYML]
perl_version = 5.26 5.24

[PkgVersion]
[NextRelease]

[CopyReadmeFromBuild]


[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.md

[@Filter]
-bundle = @Basic
-remove = Readme

[ReadmeAnyFromPod]
type = markdown
filename = README.md

[Prereqs]
Moo                     = 0
Net::Domain             = 0
IO::Socket::INET        = 0
Google::ProtocolBuffers = 0.08

[Prereqs / TestRequires ]
Test::TCP       = 0
Test::More      = 0
String::Random  = 0
Test::Exception = 0
